name: Build and release
on:
  push:
    branches:
      - main
      - stage-stable
      - prod-beta
      - prod-stable
  pull_request:

jobs:
  commit:
    name: "ðŸ’¾ Commit message"
    if: github.ref_name != 'main' && github.ref_name != 'prod-beta' && ! contains(github.ref_name, 'stable')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 2
          path: code
      - uses: actions/checkout@v3
        with:
          repository: "RHEnVision/changelog"
          path: changelog
      - run: pip3 install ./changelog
      - run: python3 -m rhenvision_changelog commit-check
        working-directory: code

  build:
    name: "ðŸ“Ž Lint, test and build"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.14.0]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Running tests
        run: npm test

      - name: Run build
        run: yarn build

      - uses: actions/upload-artifact@v3
        with:
          name: build
          path: dist/*
